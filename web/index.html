<head>

	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/slideshow.js"></script>

<body>

<div id="wrapper">

	<header id="header">
	</header><!-- #header-->

	<section id="middle">

		<div id="container">
			<div id="content">		
			</div><!-- #content-->			
		</div><!-- #container-->

	</section><!-- #middle-->

</div><!-- #wrapper -->

<footer id="footer">
</footer><!-- #footer -->

<div id="slides-tab">
	<div id="slides-list"></div>
</div>

<div id="control-tab">
	<div id="controls">
		<a class="arrows" id="arrow-left" onclick="showControls();prevSlide();"></a>
		<a class="arrows" id="b-stop" onclick="showControls();stop();"></a>
		<a class="arrows" id="b-start" onclick="showControls();play();"></a>
		<a class="arrows" id="arrow-right" onclick="showControls();nextSlide();"></a>
	</div>
</div>
